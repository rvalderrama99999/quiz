<body>

<div id="formulaio">
    <div class="container pt-5">
        <div id="formulaio-row" class="row justify-content-center align-items-center">
            <div id="formulaio-column" class="col-md-6">
                <div id="formulaio-box" class="col-md-12">

                    <form>
                        <div class="form-group">
                            <label for="name">Nombre Completo</label>
                            <input type="text" class="form-control" id="name" aria-describedby="nameHelp">
                            <small id="namelHelp" class="form-text text-muted">Debe ingresar el nombre completo.</small>

                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Correo electrónico</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">Debe ingresar el Correo electrónico.</small>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">RUT</label>
                            <input type="text" id="rut" name="rut" placeholder="Ingrese RUT">
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">DNI</label>
                            <input type="text" name="dni" placeholder="dni">
                        </div>

                        <br><br>

                        <button type="submit" class="btn btn-primary" onclick='document.getElementById("content").innerHTML = "Mensaje enviado..."'>Enviar</button>

                        <br><br>

                        <div id="content" style="font-size:17px;" style="color:#008000;"></div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
